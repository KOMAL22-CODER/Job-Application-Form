<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1><br>
            <form>
                <div class="form_container">
                    <div class="form-control">
                        <label for="First Name">First Name</label>
                        <input type="text" id="First Name" placeholder="First Name" /><br>
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input type="text" id="Last Name" placeholder="Last Name" /><br>
                    </div>
                    <div class="form_control">
                        <label for="E-mail">E-mail</label>
                        <input type="E-mail" id="E-mail" placeholder="ex:xyz@gmail.com" />
                    </div>
                    <div class="form_control">
                        <label for="job_role"> Job Role</label>
                        <select>
                        <option value="">Select Job Role</option>
                        <option value="Frontend ">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full_stack">Full_Stack Developer</option>
                        <option value="UI/UX">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control_address">
                        <label for="Address"> Address</label>
                        <textarea id="Address" name="Address" rows="4" col="50" placeholder="Enter Address"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" id="City" placeholder="ex:enter your city name" />
                    </div>
                    <div class="form_control">
                        <label for="PinCode">PinCode</label>
                        <input type="number" id="PinCode" placeholder="ex:enter your PinCode" />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date" placeholder="Date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload</label>
                        <input type="file" id="Upload" placeholder="Upload your CV" />
                    </div>

                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>

                </div>

            </form>
        </div>

    </div>

</body>

</html>
